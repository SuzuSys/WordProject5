type Word @model @searchable @auth(rules: [
  { allow: owner }
]) {
  id: ID!
  front: String!
  back: String!
  point: Int!
}

type Set @model @auth(rules: [
  { allow: owner }
]) {
  id: ID!
  name: String!
  description: String!
  words: [Word] @hasMany
  limit: Int!
  average: Int!
  calculated_average: Boolean!
  alpha: Int!
  front_language: String!
  back_language: String!
  searchable_minimum: Int!
}

type Folder @model @auth(rules: [
  { allow: owner }
]) {
  id: ID!
  name: String!
  description: String!
  sets: [Set] @hasMany
}

type SchemaTest2 @model @auth(rules: [
  { allow: owner }
]) {
  id: ID!
  name: String!
}